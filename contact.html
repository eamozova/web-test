        <div>
            <h2>Contact me!</h2>
            <form action="" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" value="" placeholder="your name"/>
                <br><br>
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" value="" placeholder="your age" min="0"/>
                <br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" value="" placeholder="your email address"/>
                <br><br>
                <label for="message">Write your message here:</label><br>
                <textarea id="message" name="message" rows="5" cols="40"></textarea>
                <br><br>
                <label for="mypage">How did you know about my page?</label><br>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="mypage" id="google" autocomplete="off" checked="">
                    <label class="btn btn-outline-primary" for="google">Google</label>
                    <input type="radio" class="btn-check" name="mypage" id="friend" autocomplete="off" checked="">
                    <label class="btn btn-outline-primary" for="friend">From a friend</label>
                    <input type="radio" class="btn-check" name="mypage" id="linkedin" autocomplete="off" checked="">
                    <label class="btn btn-outline-primary" for="linkedin">From Linkedin</label>
                    <input type="radio" class="btn-check" name="mypage" id="other" autocomplete="off" checked="">
                    <label class="btn btn-outline-primary" for="other">Other</label>
                </div>
                <br><br>
                <input type="submit" class="btn btn-primary btn-lg" value="Submit">
            </form>
        </div>
    </body>
